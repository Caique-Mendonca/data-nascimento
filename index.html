<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da semana que você nasceu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Digite sua data de nascimento: </h1>
        <div class="form-container">
            <form action="" method="get">
                <label for="dia-input">Dia: </label>
                <input name="dia" type="number" id="dia-input">
                <label for="mes-input">Mês: </label>
                <select name="mes" id="mes-input">
                    <option value="null" selected></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <label for="ano-input">Ano: </label>
                <input name="ano" type="number" id="ano-input"> <br>
                    <button type="submit" class="botao" id="botao-calcular">Calcular</button>
                    <button type="reset" class="botao" id="botao-limpar">Limpar</button>
            </form>
            <p id="aviso"></p>
            <ul class="resultados">
                <li><span id="resultado"></span></li>
                <li><span id="meses-de-vida"></span></li>
                <li><span id="semanas-de-vida"></span></li>
                <li><span id="dias-de-vida"></span></li>
                <li><span id="minutos-de-vida"></span></li>
                <li><span id="segundos-de-vida"></span></li>
                <li><span id="milisegundos-de-vida"></span></li>
            </ul>
        </div>
    </div>
    <footer>
        Feito por <a href="https://github.com/Caique-Mendonca" target="_blank">Caique Mendonça</a>
    </footer>
</body>
<script src="script.js"></script>
</html>
